<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tipe Data</title>
</head>
<body>
    <h2>JS Tipe Data</h2>
    <p>Contoh JS Tipe Data</p>
    <p id="demo"></p>

    <script>
        var x;  // kosong
        x = 5;  // x bernilai 5
        x = "John"; // x sekarang john

        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
