<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS String</title>
</head>
<body>
    <h2>JS Strings</h2>
    <p>Membuat JS Strings</p>

    <p id="demo"></p>

    <script>
        var answer1 = "its alright";
        var answer2 = "its ok";
        var answer3 = "its good";

        document.getElementById("demo").innerHTML = 
        answer1 + "<br>" +
        answer2 + "<br>" +
        answer3;
    </script>
</body>
</html>
