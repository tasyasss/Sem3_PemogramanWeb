<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS If</title>
</head>
<body>
    <h2>Percabangan IF</h2>

    <script>
        var totalBelanja = prompt("Total belanja?", 0);

        if(totalBelanja > 30000){
            document.write("<h2>Selamat mendapatkan hadiah</h2>")
        }
        document.write("<p>Terima kasih sudah berbelanja disini</p>")
    </script>
</body>
</html>
