<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>

    <!-- menyisipkan Bootstrap -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    
    <!-- menyisipkan Bootstrap dg CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- menyisipkan javascript dg CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Membuat Navbar</h2>
    </div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://www.google.com">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://www.instagram.com">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://www.polinema.ac.id">Link</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
