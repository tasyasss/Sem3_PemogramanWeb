<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>

    <!-- menyisipkan Bootstrap -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    
    <!-- menyisipkan Bootstrap dg CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- menyisipkan javascript dg CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .img-size {
            width: 225px;
            height: 225px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="col">
            <img src="bobok.webp" class="rounded img-size" alt="gambar round">
        </div>
        <div class="col">
            <img src="bobok.webp" class="rounded-circle img-size" alt="gambar circle">
        </div>
        <div class="col">
            <img src="bobok.webp" class="img-thumbnail img-size" alt="gambar thumbnail">
        </div>
        <div class="col">
            <img src="bobok.webp" class="img-fluid img-size" alt="gambar thumbnail">
        </div>
    </div>
</body>
</html>
