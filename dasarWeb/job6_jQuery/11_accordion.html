<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prak11</title>

    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <script src="JQuery.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>

    <script>
        $(function () {
            $("#jQuery_accordion").accordion();
        });
    </script>

    <style>
        #jQuery_accordion {
            width: 100%;
            height: 300px;
        }

        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div id="jQuery_accordion">
        <h3>Header 1</h3>
        <p>
            This is section 1. Place your content here in paragraphs or use div elements etc.
        </p>
        <h3>Header 2</h3>
        <p>This is section 2. You can also include images like this:<br>
            <img src="img/alien.jpeg">
        </p>
        <h3>Header 3</h3>
        <div>
            <p>This is section 3. Content can include listing as well.
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
            </p>
        </div>
    </div>

</body>

</html>
