<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prak3</title>
    
    <script type="text/javascript" src="jquery-3.7.1min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h2").hide();
                $(".subjudul").hide();
                $("#paragraf").hide();
                $("#paragraf.dua").hide();
                $("div p.paragraf").hide();
            });
        });
    </script>
</head>
<body>
    <h2>Ini Adalah Judul Bab</h2>
    <h3 class="subjudul">Ini adalah Sub Judul</h3>
    <p id="paragraf">Ini adalah paragraf pertama</p>
    <p id="paragraf" class="dua">Ini adalah paragraf kedua</p>
    <div>
        <p class="paragraf">Ini adalah paragraf ketiga</p>
    </div>
    <p>Ini adalah paragraf yang akan tetap ditampilkan</p>
    <button>KLIK SAYA</button>
</body>
</html>
